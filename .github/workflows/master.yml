name: Build and Deploy VS Code Extension

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Extension
        run: npx vsce package --no-dependencies

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
        # https://github.com/actions/upload-artifact
      - name: Deploy Extension
        uses: actions/upload-artifact@v3
        with:
          name: vscode-k8s-pack
          path: *.vsix

  release:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Download Deployed Extension
        uses: actions/download-artifact@v3
        with:
          name: vscode-extension

      - name: Publish Extension to VS Code Marketplace
        # PAT expiries often
        run: |
          echo ${{ secrets.VSCODE_PUBLISH_TOKEN }} | vsce login kdcllc
          vsce publish --package *.vsix

